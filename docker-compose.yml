version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    container_name: reservation-db
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: reservation-api
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '3000:3000'
    command: npm run start

volumes:
  pgdata:
